<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Marbles!</title>

    <!-- include open source css, jQuery, and bootsrap files -->
    <link href="css/photon/css/photon.icons.css" rel="stylesheet" type="text/css">
    <!-- Only use photon icons because of conflicts with Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>

    <!-- include our main script -->
    <script src="src/index.js"></script>
</head>

<body>

    <!-- show some copy/pasted Bootstrap entities -->
    <div class="container text-center">
        <div class="jumbotron">
            <h1 class="display-3">Marbles</h1>
            <p class="lead">With CICS &amp; DB2 usage</p>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="loading-info" class="alert alert-info" role="alert">Checking DB2...</div>
                <div id="marble-control" class="form-group row">

                    <form id="marble-form" class="hidden">
                        <div class="form-group row">
                            <div class="form-inline">
                                <input id="input-color" type="text" class="form-control" placeholder="Color">
                                <button id="create-marble" type="button" class="btn btn-info">Create Marble</button>
                            </div>
                        </div>

                        <table id="marble-table" class="table">
                            <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>Color</th>
                                    <th>Inventory</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
